<div>
  <mat-form-field>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
      placeholder="Answer here..." [(ngModel)]="answer" [formControl]="answerInp"></textarea>
    <button mat-raised-button [disabled]="answerInp.invalid" (click)="addAnswer(answer, questionId)"
      type="submit">Submit</button>
  </mat-form-field>
</div>
