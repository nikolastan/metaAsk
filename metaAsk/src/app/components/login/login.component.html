<div>
  <div>
    <h1>Log in</h1>
    <hr><br>
    <div *ngIf="errorMessage">
      <mat-error role="alert">
        {{errorMessage}}
      </mat-error>
    </div>
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <mat-form-field>
          <input matInput [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email"
            placeholder="Email">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput [(ngModel)]="user.password" name="password" type="password" required class="form-control"
            id="password" placeholder="Password">
        </mat-form-field>
      </div>
      <button mat-raised-button type="submit">Submit</button>
      <a mat-raised-button [routerLink]="['/']">Cancel</a>
    </form>
    <p>
      <span>Don't have an account?&nbsp;</span>
      <a mat-raised-button [routerLink]="['/sign-up']">Sign up!</a>
    </p>
  </div>
</div>
