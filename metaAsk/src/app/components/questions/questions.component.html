<div>
  <ul>
    <li *ngFor="let question of questions$ | async">
      <mat-card>
        <mat-card-title>{{question.title}}</mat-card-title>
        <mat-card-subtitle>{{question.name}}</mat-card-subtitle>
        <mat-card-content>{{question.content}}</mat-card-content>
      </mat-card>
      <app-answers [questionId]="question.id"></app-answers>
      <app-add-answer [questionId]="question.id"></app-add-answer>
    </li>
  </ul>
</div>
