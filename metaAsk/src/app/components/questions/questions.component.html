<div>
  <ul>
    <li *ngFor="let question of questions$ | async">
      <mat-card>
        <mat-card-title>{{question.title}}</mat-card-title>
        <mat-card-subtitle>{{question.email}}</mat-card-subtitle>
        <mat-card-content>{{question.content}}</mat-card-content>
      </mat-card>
      <app-answers [questionUser]="question.email" [questionId]="question.id"></app-answers>
      <app-add-answer [isAuthenticated]="isAuthenticated" *ngIf="isAuthenticated" [questionId]="question.id">
      </app-add-answer>
    </li>
  </ul>
</div>
